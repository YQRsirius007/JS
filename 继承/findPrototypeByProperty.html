<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var o1 = {a:1};
    var o2 = Object.create(o1);
    o2.b = 2;
    console.log(Object.getPrototypeOf(o2));
    var o3 = Object.create(o2);
    o3.c = 3;
    
    function findPrototypeByProperty(obj, propertyName){
      var temp = obj;
      while(temp){
        if(temp.hasOwnProperty(propertyName)) return temp;
        temp = Object.getPrototypeOf(temp);
      }
      return ;
    }
    console.log(findPrototypeByProperty(o3, "c") === o3)
    console.log(findPrototypeByProperty(o3, "b") === o2)
    console.log(findPrototypeByProperty(o3, "a") === o1)
  </script>
</body>
</html>
