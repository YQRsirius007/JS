<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function test(){
            var food = 'apple';
            var obj = {
                eatFood:function(){
                    console.log('i am eating '+food);
                    food = '';
                },
                pushFood:function(){
                    food = 'banana';
                    console.log('push '+food);
                }
            };
            return obj;

        }
        var aaa = test();
        aaa.eatFood();
        aaa.pushFood();
        
    </script>
</body>
</html>
