<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function count(start, end){
            console.log(start++);
            var timer=setInterval(function(){
                if(start<=end){
                    console.log(start++);
                }else{
                    clearInterval(timer);
                }
            },100);
               
            return {
                cancel:function(){
                    clearInterval(timer);
                }
            };
        }
    </script>
    
</body>
</html>
